<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a1628; color: #f0f9ff; }
        button { margin: 10px 0; padding: 10px 20px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: rgba(6, 182, 212, 0.1); border-radius: 8px; }
        .error { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
    </style>
</head>
<body>
    <h1>API Debug Page</h1>
    
    <h2>1. Test Backend Connection</h2>
    <button onclick="testBackend()">Test Backend</button>
    <div id="backend-result" class="result"></div>
    
    <h2>2. Test Registration</h2>
    <input type="text" id="reg-name" placeholder="Name" value="Test User">
    <input type="email" id="reg-email" placeholder="Email" value="test@example.com">
    <input type="password" id="reg-password" placeholder="Password" value="password123">
    <button onclick="testRegister()">Register</button>
    <div id="register-result" class="result"></div>
    
    <h2>3. Test Login</h2>
    <input type="email" id="login-email" placeholder="Email" value="test@example.com">
    <input type="password" id="login-password" placeholder="Password" value="password123">
    <button onclick="testLogin()">Login</button>
    <div id="login-result" class="result"></div>
    
    <h2>4. Test Chatbot</h2>
    <input type="text" id="chat-query" placeholder="Ask something" value="What's the AQI in Delhi?">
    <button onclick="testChatbot()">Send to Chatbot</button>
    <div id="chatbot-result" class="result"></div>
    
    <script>
        const API_BASE_URL = "http://127.0.0.1:8000";
        
        async function testBackend() {
            const result = document.getElementById('backend-result');
            try {
                const response = await fetch(`${API_BASE_URL}/docs`);
                if (response.ok) {
                    result.innerHTML = '✅ Backend is running!';
                    result.className = 'result';
                } else {
                    result.innerHTML = '❌ Backend returned error: ' + response.status;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = '❌ Cannot connect to backend: ' + error.message;
                result.className = 'result error';
            }
        }
        
        async function testRegister() {
            const result = document.getElementById('register-result');
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '✅ Registration successful!<br>' + JSON.stringify(data, null, 2);
                    result.className = 'result';
                    localStorage.setItem('test_token', data.access_token);
                } else {
                    result.innerHTML = '❌ Registration failed:<br>' + JSON.stringify(data, null, 2);
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = '❌ Error: ' + error.message;
                result.className = 'result error';
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('login-result');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '✅ Login successful!<br>' + JSON.stringify(data, null, 2);
                    result.className = 'result';
                    localStorage.setItem('test_token', data.access_token);
                } else {
                    result.innerHTML = '❌ Login failed:<br>' + JSON.stringify(data, null, 2);
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = '❌ Error: ' + error.message;
                result.className = 'result error';
            }
        }
        
        async function testChatbot() {
            const result = document.getElementById('chatbot-result');
            const query = document.getElementById('chat-query').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/chatbot/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '✅ Chatbot response:<br><strong>' + data.response + '</strong>';
                    result.className = 'result';
                } else {
                    result.innerHTML = '❌ Chatbot failed:<br>' + JSON.stringify(data, null, 2);
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = '❌ Error: ' + error.message;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
